<!DOCTYPE html>
<html lang="en">
<head>
     <title>Login</title>
     <link rel="stylesheet" href="css/login.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <!-- NAVBAR CREATION -->
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>
        <form action="" class="search-bar">
            <input type="text" placeholder="Search...">
            <button><i class='bx bx-search'></i></button>
        </form>
    </header>
    <div class="menu-icon"><i class='bx bx-menu' style='color:#ffffff; font-size: 50px;'  ></i></div>
    <header class="hidden-sidebar showheader hidden">
        <div class="sidebar">
            <nav class="navbar">
                <div class="sidebar-div"><a href="#">Home</a></div>
                <div class="sidebar-div"><a href="#">About</a></div>
                <div class="sidebar-div"><a href="#">Contact</a></div>
                <div class="sidebar-div"><a href="#">Help</a></div>
                <div class="sidebar-div"><a href="#">Portfolio</a></div>
                <div class="sidebar-div">
                    <form action="" class="search-bar">
                        <input type="text" placeholder="Search...">
                        <button><i class='bx bx-search'></i></button>
                    </form>
                </div>
            </nav>
            <div class="blank-sidebar"></div>

        </div>
    </header>
     <!-- LOGIN FORM CREATION -->
     <div class="background"></div>
     <div class="container">
         <div class="item">
             <h2 class="logo"><i class='bx bxl-xing'></i>Urban waste collection 2.0</h2>
             <div class="text-item">
                 <h2>Welcome! <br><span>
                     To Our Site
                 </span></h2>
                 <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, repellendus?</p>
                 <div class="social-icon">
                     <a href="#"><i class='bx bxl-facebook'></i></a>
                     <a href="#"><i class='bx bxl-twitter'></i></a>
                     <a href="#"><i class='bx bxl-youtube'></i></a>
                     <a href="#"><i class='bx bxl-instagram'></i></a>
                     <a href="#"><i class='bx bxl-linkedin'></i></a>
                 </div>
             </div>
         </div>
         <div class="login-section">
             <div class="form-box login">
                 <form name="login" action="javascript:void(0);">
                     <h2>Sign In</h2>
                     <div class="input-box">
                         <span class="icon"><i class='bx bxs-user' style='color:#fff'></i></span>
                         <input type="text" name='username' required>
                         <label >Username</label>
                     </div>
                     <div class="input-box">
                         <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                         <input type="password" name='password' required>
                         <label>Password</label>
                     </div>
                     <div class="remember-password">
                         <label for=""><input type="checkbox">Remember Me</label>
                         <a href="#">Forget Password</a>
                     </div>
                     <button class="btn login-btn">Login In</button>
                     <div class="create-account">
                         <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                     </div>
                 </form>
             </div>
             <div class="form-box register">
                 <form name="register" action="javascript:void(0);">

                     <h2>Sign Up</h2>

                     <div class="input-box">
                         <span class="icon"><i class='bx bxs-user'></i></span>
                         <input type="text" name="username" required>
                         <label >Username</label>
                     </div>
                     <div class="input-box">
                         <span class="icon"><i class='bx bxs-envelope'></i></span>
                         <input type="email" name="email" required>
                         <label >Email</label>
                     </div>
                     <div class="input-box">
                         <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                         <input type="password" name="password" required>
                         <label>Password</label>
                     </div>
                     <div class="remember-password">
                         <label for=""><input type="checkbox">I agree with this statment</label>
                     </div>
                     <button class="btn register-btn">Login In</button>
                     <div class="create-account">
                         <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                     </div>
                 </form>
             </div>
         </div>
     </div>
      <!-- SIGN UP FORM CREATION -->

     <script src="js/login.js"></script>
</body>

</html>
