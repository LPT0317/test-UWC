<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Overview task list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/add-task.css" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div id="layoutSidenav_content">
        <main>
          <div class="container">
            <div class="form-block">
              <h2 class="text-center text-white mb-4">Create New Task</h2>
              <form>
                <div class="form-group">
                  <label for="start-time" class="form-label">Start Time:</label>
                  <input type="time" class="form-control" id="start-time" name="start-time">
                </div>
                <div class="form-group">
                  <label for="end-time" class="form-label">End Time:</label>
                  <input type="time" class="form-control" id="end-time" name="end-time">
                </div>
                <div class="form-group">
                  <label for="collector" class="form-label">Collector:</label>
                  <select class="form-control" id="collector" name="collector">
                    <option value="John">John</option>
                    <option value="Mary">Mary</option>
                    <option value="Peter">Peter</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="janitor" class="form-label">Janitor:</label>
                  <select class="form-control" id="janitor" name="janitor">
                    <option value="Bill">Bill</option>
                    <option value="Sue">Sue</option>
                    <option value="Tom">Tom</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="area" class="form-label">Area:</label>
                  <select class="form-control" id="area" name="area">
                    <option value="Downtown">Downtown</option>
                    <option value="Uptown">Uptown</option>
                    <option value="East Side">East Side</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="vehicles" class="form-label">Vehicles:</label>
                  <select class="form-control" id="vehicles" name="vehicles">
                    <option value="Truck">Truck</option>
                    <option value="Van">Van</option>
                    <option value="SUV">SUV</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <div class="text-muted">Copyright &copy; Your Website 2023</div>
              <div>
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/datatables-simple-demo.js"></script>
    <script src="js/task-list.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/navbar.js"></script>
    <script src="js/hide-side-bar.js"></script>
  </body>
</html>
