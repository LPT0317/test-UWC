<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Task</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #007777;
    }
    .form-block {
      background-color: #21222D;
      padding: 20px;
      border-radius: 5px;
      margin: 20px auto;
      max-width: 600px;
    }
    .form-label {
      color: #fff;
    }
    .form-control {
      background-color: #fff;
      color: #21222D;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-block">
      <h2 class="text-center text-white mb-4">Create New Task</h2>
      <form>
        <div class="form-group">
          <label for="start-time" class="form-label">Start Time:</label>
          <input type="time" class="form-control" id="start-time" name="start-time">
        </div>
        <div class="form-group">
          <label for="end-time" class="form-label">End Time:</label>
          <input type="time" class="form-control" id="end-time" name="end-time">
        </div>
        <div class="form-group">
          <label for="collector" class="form-label">Collector:</label>
          <select class="form-control" id="collector" name="collector">
            <option value="John">John</option>
            <option value="Mary">Mary</option>
            <option value="Peter">Peter</option>
          </select>
        </div>
        <div class="form-group">
          <label for="janitor" class="form-label">Janitor:</label>
          <select class="form-control" id="janitor" name="janitor">
            <option value="Bill">Bill</option>
            <option value="Sue">Sue</option>
            <option value="Tom">Tom</option>
          </select>
        </div>
        <div class="form-group">
          <label for="area" class="form-label">Area:</label>
          <select class="form-control" id="area" name="area">
            <option value="Downtown">Downtown</option>
            <option value="Uptown">Uptown</option>
            <option value="East Side">East Side</option>
          </select>
        </div>
        <div class="form-group">
          <label for="vehicles" class="form-label">Vehicles:</label>
          <select class="form-control" id="vehicles" name="vehicles">
            <option value="Truck">Truck</option>
            <option value="Van">Van</option>
            <option value="SUV">SUV</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
