<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		body {
			background-color: #007777;
		}
		.block {
			background-color: #21222D;
			padding: 20px;
			border-radius: 10px;
			margin-top: 50px;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto block">
				<form id="registerForm">
					<div class="form-group">
						<label for="startTime">Start Time:</label>
						<input type="datetime-local" class="form-control" id="startTime" name="startTime">
					</div>
					<div class="form-group">
						<label for="endTime">End Time:</label>
						<input type="datetime-local" class="form-control" id="endTime" name="endTime">
					</div>
					<div class="form-group">
						<label for="collector">Collector:</label>
						<input type="text" class="form-control" id="collector" name="collector">
					</div>
					<div class="form-group">
						<label for="janitor">Janitor:</label>
						<input type="text" class="form-control" id="janitor" name="janitor">
					</div>
					<div class="form-group">
						<label for="area">Area:</label>
						<select class="form-control" id="area" name="area">
							<option value="area1">Area 1</option>
							<option value="area2">Area 2</option>
							<option value="area3">Area 3</option>
						</select>
					</div>
					<div class="form-group">
						<label for="vehicles">Vehicles:</label>
						<input type="text" class="form-control" id="vehicles" name="vehicles">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script>
		// JavaScript code for registering form submission
		const form = document.getElementById('registerForm');

		form.addEventListener('submit', (event) => {
			event.preventDefault(); // Prevent form from submitting

			const formData = new FormData(form);

			// Log the form data to the console
			for (let pair of formData.entries()) {
				console.log(pair[0] + ': ' + pair[1]);
			}
		});
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
